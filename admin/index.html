<!DOCTYPE html>

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- favicon link  -->
    <link
      rel="shortcut icon"
      href="images/blended meili rose.png"
      type="image/x-icon"
    />
    <!-- bootstrap css  -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <!-- fontawesome link  -->
    <link
      rel="stylesheet"

      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"

    />

    <!-- external style sheet  -->
    <link rel="stylesheet" href="admin\style.css" />
  </head>
  <body>
    <nav
      class="navbar navbar-expand-lg bg-navbar"
      style="background-color: rgb(99, 174, 255)"
    >
      <div class="container-fluid">
        <a class="navbar-brand" href="#"
          ><h1 class="text-center">Yummerz's Admin Dashboard 2025</h1></a
        >
      </div>
    </nav>

    <div class="container-fluid">
      <div class="row">
        <!-- LEFT -->
        <div class="col-md-3">
          <div class="card mb-3 mt-3">
            <div class="card-body">
              <h5 class="card-title">$26,280</h5>
              <p class="card-text">Total Visitors</p>
            </div>
          </div>
          <div class="card mb-3">
            <div class="card-body">
              <h5 class="card-title">$5,766</h5>
              <p class="card-text">Total Tips gained</p>
            </div>
          </div>
          <div class="card mb-3">
            <div class="card-body">
              <h5 class="card-title">$77,259</h5>
              <p class="card-text">Capital</p>
            </div>
          </div>
          <div class="card mb-3">
            <div class="card-body">
              <h5 class="card-title">$95,673</h5>
              <p class="card-text">Revenue</p>
            </div>
          </div>

          <!-- staff  -->
          <div class="card">
            <h3 class="ms-3">Outstanding Staffs :></h3>
            <div class="card-body">
              <a
                href="https://www.roblox.com/users/6155802731/profile"
                style="color: white; text-decoration: underline"
              >
                <img
                  src="images/Screenshot 2025-03-04 223352.png"
                  alt=""
                  style="height: 70px"
                  class="rounded-5 me-3"
                />
              </a>
              <a
                href="https://www.roblox.com/users/2345946376/profile"
                style="color: white; text-decoration: underline"
              >
                <img
                  src="images/Screenshot 2025-03-04 223440.png"
                  alt=""
                  style="height: 70px"
                  class="rounded-5 me-3"
                />
              </a>
              <a
                href="https://www.roblox.com/users/7444616626/profile"
                style="color: white; text-decoration: underline"
              >
                <img
                  src="images/Screenshot 2025-03-04 223445.png"
                  alt=""
                  style="height: 70px"
                  class="rounded-5 me-3"
                />
              </a>
            </div>
          </div>
        </div>

        <!-- RIGHT -->
        <div class="col-md-9">
          <!-- js chart  -->
          <div class="card">
            <div class="chart">
              <canvas id="barchart"></canvas>
            </div>
            <h2 class="text-center">Orders</h2>
          </div>

          <div class="row">
            <div class="col-6">
              <!-- ratings  -->
              <div class="card p-3">
                <h2 class="text-center">Ratings</h2>
                <div>
                  <span class="text-muted">Neutral</span>
                  <div
                    class="progress"
                    role="progressbar"
                    aria-label="Example 1px high"
                    aria-valuenow="25"
                    aria-valuemin="0"
                    aria-valuemax="100"
                    style="height: 5px"
                  >
                    <div
                      class="progress-bar bg-warning"
                      style="width: 25%"
                    ></div>
                  </div>
                </div>
                <div>
                  <span class="text-muted">Like</span>
                  <div
                    class="progress"
                    role="progressbar"
                    aria-label="Example 1px high"
                    aria-valuenow="25"
                    aria-valuemin="0"
                    aria-valuemax="100"
                    style="height: 5px"
                  >
                    <div
                      class="progress-bar bg-success"
                      style="width: 75%"
                    ></div>
                  </div>
                </div>
                <div>
                  <span class="text-muted">Dislike</span>
                  <div
                    class="progress"
                    role="progressbar"
                    aria-label="Example 1px high"
                    aria-valuenow="25"
                    aria-valuemin="0"
                    aria-valuemax="100"
                    style="height: 5px"
                  >
                    <div
                      class="progress-bar bg-danger"
                      style="width: 50%"
                    ></div>
                  </div>
                </div>
              </div>
            </div>
            <!-- customers  -->
            <div class="col-6">
              <div class="card text-center">
                <div class="card-header">Recent Customers</div>
                <div class="card-body">
                  <a href="https://www.roblox.com/users/577828721/profile"
                    ><img
                      class="rounded-3"
                      src="images/Screenshot 2025-03-04 223359.png"
                      alt=""
                      style="height: 40px; width: 35px"
                  /></a>
                  <a href="https://www.roblox.com/users/5481389922/profile"
                    ><img
                      class="rounded-3"
                      src="images/Screenshot 2025-03-04 223343.png"
                      alt=""
                      style="height: 40px; width: 35px"
                  /></a>
                  <a href="https://www.roblox.com/users/5566020450/profile"
                    ><img
                      class="rounded-3"
                      src="images/Screenshot 2025-03-04 223328.png"
                      alt=""
                      style="height: 40px; width: 35px"
                  /></a>
                  <a href="https://www.roblox.com/users/3200267427/profile"
                    ><img
                      class="rounded-3"
                      src="images/Screenshot 2025-03-04 223508.png"
                      alt=""
                      style="height: 40px; width: 35px"
                  /></a>
                  <a href="https://www.roblox.com/users/3391625510/profile"
                    ><img
                      class="rounded-3"
                      src="images/Screenshot 2025-03-04 223337.png"
                      alt=""
                      style="height: 40px; width: 35px"
                  /></a>
                  <a href="https://www.roblox.com/users/5584342650/profile"
                    ><img
                      class="rounded-3"
                      src="images/Screenshot 2025-03-04 223407.png"
                      alt=""
                      style="height: 40px; width: 35px"
                  /></a>
                  <a href="https://www.roblox.com/users/119003017/profile"
                    ><img
                      class="rounded-3"
                      src="images\Screenshot 2025-03-05 164625.png"
                      alt=""
                      style="height: 40px; width: 35px"
                  /></a>
                  <a href="https://www.roblox.com/users/2455330399/profile"
                    ><img
                      class="rounded-3"
                      src="images\Screenshot 2025-03-05 164736.png"
                      alt=""
                      style="height: 40px; width: 35px"
                  /></a>
                  <a href="https://www.roblox.com/users/656647198/profile"
                    ><img
                      class="rounded-3"
                      src="images\Screenshot 2025-03-04 223528.png"
                      alt=""
                      style="height: 40px; width: 35px"
                  /></a>
                  <a href="https://www.roblox.com/users/5526276844/profile"
                    ><img
                      class="rounded-3"
                      src="images\Screenshot 2025-03-04 223453.png"
                      alt=""
                      style="height: 40px; width: 35px"
                  /></a>
                </div>
                <div class="card-footer text-body-secondary">1 day ago</div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      var toastEl = document.querySelector(".toast");
      var toast = new bootstrap.Toast(toastEl); // Initialize toast
      toast.show(); // Show toast
    });
  </script>
